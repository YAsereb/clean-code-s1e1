<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <main class="container">
    <section class="section">
      <img src="./eisenhower-matrix.jpg" class="img" alt="eisenhower-matrix">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="wrapper">
      <h3 class="header-text header-text_margin-top">Add Item</h3>
      <div class="task-wrapper">
        <input id="new-task" class="task text-input new-task" type="text">
        <button class="edit-button">Add</button>
      </div>
      </p>
      <h3 class="header-text">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="text-input text-input_invisible">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="remove-button" class="delete-button__img">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task task-invisible">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input text-input_left">
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="remove-button" class="delete-button__img">
          </button>
        </li>
      </ul>
      <h3 class="header-text">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" checked class="checkbox">
          <label class="task complete-task">See the Doctor</label>
          <input type="text" class="text-input text-input_invisible">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="remove-button" class="delete-button__img">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
