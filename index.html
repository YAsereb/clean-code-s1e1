<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <main class="container">
    <section class="section">
      <img src="./eisenhower-matrix.jpg" class="section-img">
      <a class="section-more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="centered-main-page-element">
      <h3 class="header-text header-text_margin-top">Add Item</h3>
      <div class="task-row-wrapper">
        <input class="task text-input new-task" type="text">
        <button class="button">Add</button>
      </div>
      </p>
      <h3 class="header-text">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="text-input text-input_invisible">
          <button class="button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg" class="delete-button__img">
          </button>
        </li>
        <li class="edit-mode list__item">
          <input type="checkbox" class="checkbox">
          <label class="task task-invisible">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input text-input_left">
          <button class="button">Save</button>
          <button class="button delete-button">
            <img src="./remove.svg" class="delete-button__img">
          </button>
        </li>
      </ul>
      <h3 class="header-text">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" checked class="checkbox">
          <label class="task complete-task">See the Doctor</label>
          <input type="text" class="text-input text-input_invisible">
          <button class="button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg" class="delete-button__img">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
